<!DOCTYPE html>
<html lang="en" ng-app="eApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>eCommerce</title>
</head>
<body ng-controller="eCtrl">
<h1>Products</h1>
<textarea name="name" rows="4" cols="40"></textarea>
<button ng-click="postProducts()">Add Product</button>
<ul>
  <li ng-repeat="product in products">
    <h3>{{product.title}}</h3>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <p><button ng-click="deleteProduct(product.title, product.description, product.price)">Delete</button></p>
  </li>
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
