<!DOCTYPE html>
<html lang="en" ng-app="eApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>eCommerce</title>
</head>

<body ng-controller="eCtrl">
  <div class="container">
    <h1>Products</h1>
    <div>
        <p>Title: <input type="text" ng-model="product.title"></p>

        <p>Description: <textarea name="name" rows="4" cols="40" ng-model="product.description"></textarea></p>

        <p>Price: <input type="text" ng-model="product.price"></p>

        <button ng-click="postProducts(product)">Add Product</button>
    </div>
    <ul>
        <li ng-repeat="product in products">
            <h3>{{product.title}}</h3>
            <p>{{product.description}}</p>
            <p>${{product.price}}</p>
            <p><button ng-click="deleteProduct(product._id)">Delete</button></p>
        </li>
    </ul>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
